<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>AI86</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Montserrat", sans-serif;
    }

    .w3-row-padding img {
      margin-bottom: 12px;
    }

    /* Set the width of the sidebar to 120px */
    .w3-sidebar {
      width: 120px;
      background: rgb(255, 253, 253);
    }
  </style>
  <body>
    <div class="section">
      <div class="sidebar">
        <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
          <!-- Avatar image in top left corner -->
          <a
            href="lobby.html"
            class="w3-bar-item w3-button w3-padding-large w3-black"
          >
            <i class="fa fa-home w3-xxlarge"></i>
            <p>Home</p>
          </a>
          <a
            href="profile.html"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black"
          >
            <i class="fa fa-user w3-xxlarge"></i>
            <p>Profile</p>
          </a>
          <a
            href="leaderboard.html"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black"
          >
            <span class="icon">
              <i class="fa fa-trophy w3-xxlarge"></i>
            </span>
            <p>Leaderboard</p>
          </a>
          <a
            href="/"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black"
          >
            <form class="logout" action="/logout" method="POST">
              <span class="icon">
                <i class="fa fa-sign-out w3-xxlarge"></i>
              </span>
              <p>Logout</p>
            </form>
          </a>
        </nav>
      </div>
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <span id="loginstatus"></span>
                      <form class="section text-center" id="loginform">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-style"
                            placeholder="Player Email"
                            id="playeremail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            class="form-style"
                            placeholder="Password"
                            id="password"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button id="loginbu" type="submit" class="btn mt-4">
                          submit
                        </button>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#" class="link">Forgot your password?</a>
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <span id="sigstatus"></span>
                      <form class="section text-center" id="sigform">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-style"
                            placeholder="Player Name"
                            id="signame"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            class="form-style"
                            placeholder="Your Email"
                            id="sigemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            class="form-style"
                            placeholder="Password"
                            id="sigpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button id="sigbu" type="submit" class="btn mt-4">
                          submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/sigup.js"></script>
  </body>
</html>
