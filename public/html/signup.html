<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI86</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/index.css" />
        <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
  </head>
  <body>
    <div class="section">
      <aside>
        <div class="navigation">
          <div class="menu-toggle"></div>
          <ul class="list">
            <li class="list-item" style="--color: #f44336">
              <a href="../index.html">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
              </a>
            </li>
            <li class="list-item" style="--color: #b145e9">
              <a href="#">
                <span class="icon">
                  <ion-icon name="search"></ion-icon>
                </span>
                <span class="text">Search</span>
              </a>
            </li>
            <li class="list-item" style="--color: #ffa117">
              <a href="./signup.html">
                <span class="icon">
                  <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">Login</span>
              </a>
            </li>
            <li class="list-item" style="--color: #0fc70f">
              <a href="#">
                <span class="icon">
                  <ion-icon name="call-outline"></ion-icon>
                </span>
                <span class="text">Contact</span>
              </a>
            </li>
            <li class="list-item" style="--color: #2196f3">
              <a href="#">
                <span class="icon">
                  <ion-icon name="grid-outline"></ion-icon>
                </span>
                <span class="text">Portfolio</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <span id="loginstatus"></span>
                      <form class="section text-center" id="loginform">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Player Email"
                            id="playeremail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="password"
                            class="form-style"
                            placeholder="Password"
                            id="password"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button id="loginbu" type="submit" class="btn mt-4">submit</button>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#" class="link">Forgot your password?</a>
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <span id="sigstatus"></span>
                      <form class="section text-center" id="sigform">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            name="signame"
                            class="form-style"
                            placeholder="Player ID"
                            id="signame"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="sigemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="sigemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="sigpass"
                            class="form-style"
                            placeholder="Password"
                            id="sigpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button id="sigbu" type="submit" class="btn mt-4">submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../js/index.js"></script>
    <script src="../js/sigup.js"></script>
  </body>
</html>
