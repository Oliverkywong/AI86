<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI86</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif
  }

  .w3-row-padding img {
    margin-bottom: 12px
  }

  /* Set the width of the sidebar to 120px */
  .w3-sidebar {
    width: 120px;
    background: rgb(255, 253, 253);
  }
</style>

<body>
  <div class="main">
    <div class="sidebar">
      <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <!-- Avatar image in top left corner -->
        <a href="lobby.html" class="w3-bar-item w3-button w3-padding-large w3-black">
          <i class="fa fa-home w3-xxlarge"></i>
          <p>Home</p>
        </a>
        <a href="profile.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <i class="fa fa-user w3-xxlarge"></i>
          <p>Profile</p>
        </a>
        <a href="leaderboard.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <span class="icon">
            <i class="fa fa-trophy w3-xxlarge"></i>
          </span>
          <p>Leaderboard</p>
        </a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <form class="logout" action="/logout" method="POST">
            <span class="icon">
              <i class="fa fa-sign-out w3-xxlarge"></i>
            </span>
            <p>Logout</p>
          </form>
        </a>
      </nav>
    </div>

    <main>
      <div class="card">
        <img src="img/Kimi-Riakkonen.jpg" style="width:100%">
        <h1>Player1</h1>
        <p class="title">level 999</p>
        <p>F1</p>
        <img src="img/f1.png" class="racingcar">
        <form>
          <select name="carColor" id="carColor">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="purple">purple</option>
            <option value="yellow">yellow</option>
          </select>
          <button id="submit">Submit</button>
        </form>
    </main>
  </div>
  <script src="js/profile.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
