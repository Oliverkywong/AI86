<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI86</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<style>
  /* Set the width of the sidebar to 120px */
  .w3-sidebar {
    width: 120px;
    background: rgb(255, 253, 253);
  }
</style>

<body>
  <div class="main">
    <div class="sidebar" id="sidebar">
      <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <!-- Avatar image in top left corner -->
        <a href="gameLobby.html" class="w3-bar-item w3-button w3-padding-large w3-black">
          <i class="fa fa-home w3-xxlarge"></i>
          <p>Home</p>
        </a>
        <a href="profile.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <i class="fa fa-user w3-xxlarge"></i>
          <p>Profile</p>
        </a>
        <a href="leaderboard.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <span class="icon">
            <i class="fa fa-trophy w3-xxlarge"></i>
          </span>
          <p>Leaderboard</p>
        </a>
        <a href="/logout" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
          <!-- <form class="logout" action="/logout" method="POST"> -->
            <span class="icon">
              <i class="fa fa-sign-out w3-xxlarge"></i>
            </span>
            <p>Logout</p>
          <!-- </form> -->
        </a>
      </nav>
    </div>

    <main>
      <div class="card" style="display: flex;">
        <img src="img/Kimi-Riakkonen.jpg" style="width:100%">
        <h1>Player1</h1>
        <p class="title">level 999</p>
        <p>F1</p>
        <img src="img/f1.png" class="carPhoto" style="align-items:center;">
        
        <form>
          <select name="carColor" id="carColor">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="purple">purple</option>
            <option value="yellow">yellow</option>
          </select>
          <button id="submit">Submit</button>
        </form>
        <form id="createCarForm">
          <select name="model" id="model">
            <option value="./img/F1.png">F1</option>
            <option value="./img/fer.png">FER</option>
            <option value="./img/lambo.png">LAMBO</option>
            <option value="./img/wolf.png">WOLF</option>
            <option value="./img/dragon.png">DRAGON</option>
          </select>
          <select name="color" id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="silver">Silver</option>
            <option value="pick">Pink</option>
          </select>
          <button class="btn" id="createCar" type="submit" value="POST">Create Car</button>
        </form>
      </div>
      <div class="container">
        <div class="row" id="ownedCar"></div>
      </div>
    </main>
  
  </div>
  <script src="js/profile.js"></script>
</body>

</html>
