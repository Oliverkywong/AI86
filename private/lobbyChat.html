<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI86</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>

<body>
    <div class="main">
        <aside>
            <div class="navigation">
                <div class="menu-toggle"></div>
                <ul class="list">
                    <li class="list-item" style="--color: #f44336">
                        <a href="lobby.html">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #b145e9">
                        <a href="leaderboard.html">
                            <span class="icon">
                                <ion-icon name="medal-outline"></ion-icon>
                            </span>
                            <span class="text">Leaderboard</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #ffa117">
                        <a href="gamepage.html">
                            <span class="icon">
                                <ion-icon name="car-outline"></ion-icon>
                            </span>
                            <span class="text">Play</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #0fc70f">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="call-outline"></ion-icon>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #2196f3">
                        <a href="profile.html">
                            <span class="icon">
                                <ion-icon name="grid-outline"></ion-icon>
                            </span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- For format -->
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <!-- Chat start -->
                        <div class="chat-container">
                            <header class="chat-header">
                                <h1><i class="fas fa-smile"></i> AI86</h1>
                                <a href="lobby.html" class="btn">Leave Room</a>
                            </header>
                            <main class="chat-main">
                                <div class="chat-sidebar">
                                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                                    <h2 id="room-name"></h2>
                                    <h3><i class="fas fa-users"></i> Users</h3>
                                    <ul id="users"></ul>
                                </div>
                                <div class="chat-messages"></div>
                            </main>
                            <div class="chat-form-container">
                                <form id="chat-form">
                                    <input id="msg" type="text" placeholder="Enter Message" required
                                        autocomplete="off" />
                                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                                </form>
                            </div>
                        </div>
                        <!-- Chat end -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketIO/main.js"></script>
    <script src="js/index.js"></script>

</html>
